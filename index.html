<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        background-color: #c6c6c6;
        overflow: hidden;
      }

      .container {
        width: 100%;
        height: 100svh;
        overflow: hidden;
      }

      .navs {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1.2em 3em;
      }
      .navs .link {
        display: flex;
        gap: 2em;
      }
      .navs h1 {
        font-size: 1rem;
      }

      .details {
        margin-top: 10em;
        display: flex;
        align-items: start;
        justify-content: space-between;
        padding-inline: 3em;
      }

      .details .details-text {
        display: flex;
        flex-direction: column;
        gap: 1.2em;
      }

      .wrapper {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 400px;
      }
      .wrapper .text {
        width: 100%;
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .text .text-img {
        position: relative;
        flex-grow: 1;
        font-size: 220px;
        font-weight: 700;
        line-height: 1;
        transition: all 300ms ease-in-out;
        transform-origin: 50% 100%;
      }

      .text .text-img:hover {
        flex-grow: 2;
        transform: scale(1.36);
      }
      .img {
        position: absolute;
        top: 0;
        left: 0;
        width: 300px;
        height: 450px;
        overflow: hidden;
        pointer-events: none;
      }
      .img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transform: scale(0.8);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="navs">
        <h1 class="logo">Logo</h1>
        <h1 class="name">Prithivi</h1>
        <div class="link">
          <h1>Home</h1>
          <h1>Contact</h1>
          <h1>Shop</h1>
        </div>
      </div>

      <div class="details">
        <div class="details-text">
          <h2>Eleveted <br />Details</h2>
          <p>View Showreel</p>
        </div>
        <h1>/All Projects</h1>
      </div>

      <div class="wrapper">
        <div class="img"><img src="" alt="" /></div>
        <div class="text">
          <div class="text-img" data-img="../images/img1.webp">
            <h1>1</h1>
          </div>
          <div class="text-img" data-img="../images/img2.webp">
            <h1>2</h1>
          </div>
          <div class="text-img" data-img="../images/img3.webp">
            <h1>3</h1>
          </div>
          <div class="text-img" data-img="../images/img4.webp">
            <h1>4</h1>
          </div>
          <div class="text-img" data-img="../images/img5.webp">
            <h1>5</h1>
          </div>
          <div class="text-img" data-img="../images/img6.webp">
            <h1>6</h1>
          </div>
          <div class="text-img" data-img="../images/img1.webp">
            <h1>7</h1>
          </div>
          <div class="text-img" data-img="../images/img2.webp">
            <h1>8</h1>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="./script.js">
            document.addEventListener("DOMContentLoaded", () => {
        const textImages = gsap.utils.toArray(".text-img");
        const wrapper = document.querySelector(".wrapper");
        const imgElement = document.querySelector(".img");
        const imgContainer = document.querySelector(".img img");

        // create quickTo ONCE
        const moveX = gsap.quickTo(imgElement, "x", {
          duration: 0.4,
          ease: "power3.out",
        });

        const moveY = gsap.quickTo(imgElement, "y", {
          duration: 0.4,
          ease: "power3.out",
        });

        textImages.forEach((img) => {
          img.addEventListener("mouseenter", hoverImage);
          img.addEventListener("mouseleave", hoverImage);
          img.addEventListener("mousemove", moveImage);
        });

        function hoverImage(e) {
          const imgSrc = e.currentTarget.getAttribute("data-img");
          imgContainer.src = imgSrc;

          if (e.type === "mouseenter") {
            gsap.to(imgContainer, {
              opacity: 1,
              scale: 1,
              duration: 0.4,
              ease: "power3.out",
            });
          } else {
            gsap.to(imgContainer, {
              opacity: 0,
              scale: 0.8,
              duration: 0.4,
              ease: "power3.out",
            });
          }
        }

        function moveImage(e) {
          const bounds = wrapper.getBoundingClientRect();
          const offsetX = imgElement.offsetWidth / 2;
          const offsetY = imgElement.offsetHeight / 2;

          moveX(e.clientX - bounds.left - offsetX);
          moveY(e.clientY - bounds.top - offsetY);
        }
      });
    </script>
  </body>
</html>
