<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: #000;
        color: #fff;
        font-family: "Bebas Neue", sans-serif;
      }

      .container {
        height: 100svh;
        width: 100%;
        background-color: #000;
      }

      .navs {
        position: fixed;
        top: 0;
        right: 0;
        width: max-content;
        height: max-content;
      }
      .logo {
        height: 50px;
        width: 50px;
        border-radius: 6px;
      }

      .logo-1 {
        background-color: #dd1804;
      }
      .logo-2 {
        background-color: #d72332;
      }
      .logo-3 {
        background-color: #ef5605;
      }
      .nav {
        position: relative;
        width: 300px;
        height: 100px;
        display: flex;
        gap: 15px;
        align-items: center;
        color: #fff;
        margin: 1em;
        padding: 15px;
        font-size: 13px;
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(16px);
        border-radius: 8px;
        transition: background-color 0.5s, color 0.5s;
        cursor: pointer;
      }

      .toggle {
        position: relative;
        justify-content: flex-end;
        display: none;
      }

      .toggle button {
        border: none;
        outline: none;
        background-color: #2a2a2a;
        color: #fff;
        margin: 0 1em;
        padding: 8px 16px;
        border-radius: 20px;
        transition: background-color 0.5s, color 0.5s;
        cursor: pointer;
      }

      button:hover {
        background-color: #fff;
        color: #2a2a2a;
      }

      .first-nav {
        top: 0;
      }

      .second-nav {
        top: -100px;
      }
      .third-nav {
        top: -200px;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <div class="navs">
      <div class="first-nav nav">
        <div class="logo-1 logo"></div>
        <div class="titles">
          <h1>Creative</h1>
          <p>Design for the better future</p>
        </div>
      </div>
      <div class="second-nav nav">
        <div class="logo-2 logo"></div>
        <div class="titles">
          <h1>Awkward</h1>
          <p>Showcase the best design</p>
        </div>
      </div>
      <div class="third-nav nav">
        <div class="logo-3 logo"></div>
        <div class="titles">
          <h1>Future</h1>
          <p>Innovate and inspire</p>
        </div>
      </div>
      <div class="toggle">
        <button>Show Less</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="./script.js">
            document.addEventListener("DOMContentLoaded", function () {
        const thirdNav = document.querySelector(".third-nav");
        const toggleButton = document.querySelector(".toggle button");
        const navs = document.querySelectorAll(".nav");
        const toggleDiv = document.querySelector(".toggle");

        let isNavOpen = false;

        thirdNav.addEventListener("click", function () {
          if (!isNavOpen) {
            gsap.to(navs, {
              top: "0px",
              duration: 1,
              ease: "power4.inOut",
            });

            gsap.to(toggleDiv, {
              delay: 0.4,
              display: "flex",
              opacity: 1,
              duration: 0.4,
              ease: "power4.inOut",
            });

            isNavOpen = true;
          }
        });

        toggleButton.addEventListener("click", function () {
          if (isNavOpen) {
            gsap.to(".first-nav", {
              top: "0px",
              duration: 1,
              ease: "power4.inOut",
            });
            gsap.to(".second-nav", {
              top: "-100px",
              duration: 1,
              ease: "power4.inOut",
            });
            gsap.to(".third-nav", {
              top: "-200px",
              duration: 1,
              ease: "power4.inOut",
            });

            gsap.to(toggleDiv, {
              delay: 0,
              display: "none",
              opacity: 0,
              duration: 0.4,
              ease: "power4.inOut",
            });

            isNavOpen = false;
          }
        });
      });
    </script>
  </body>
</html>
