<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100svh;
        width: 100%;
        background-color: #fff;
        overflow: hidden;
      }

      /* .container{
    height: 100svh;
    width: 100%;
} */

      .navs {
        width: 100%;
        padding: 1.5em 3em;
        display: flex;
        align-items: center;
        justify-content: space-between;
        opacity: 1;
      }
      .navs .nav {
        font-size: 1rem;
        font-weight: 600;
        color: #333;
      }

      .img-wrapper {
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 0);
        width: 30%;
        height: 90svh;
        overflow: hidden;
      }
      .img {
        width: 100%;
        height: 100%;
      }
      .box {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #fff;
        z-index: 2;
        opacity: 1;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .header {
        position: absolute;
        top: 60%;
        left: 30%;
        transform: translate(-50%, -50%);
        z-index: 3;
      }
      .header h1 {
        font-size: 3rem;
        line-height: 1.5em;
        font-weight: bold;
      }

      .wrapper {
        position: fixed;
        height: 100svh;
        width: 100%;
        background-color: #000;
        z-index: 5;
      }
      .loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) translateY(80px) scaleY(0);
        transform-origin: 50% 100%;
        width: 8%;
        height: 20vh;
        z-index: 5;
        background-color: #fff;
        opacity: 0; /* hide until GSAP drives it */
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="loader"></div>
    </div>

    <div class="container">
      <div class="navs">
        <div class="nav-1 nav">Home</div>
        <div class="nav-2 nav">Logo</div>
        <div class="nav-3 nav">&equiv;</div>
      </div>

      <div class="img-wrapper">
        <div class="box"></div>
        <div class="img"><img src="../images/img5.webp" alt="" /></div>
      </div>

      <div class="header">
        <h1>Paul Panday</h1>
        <h1>Roman Reign</h1>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="./script.js">
            document.addEventListener("DOMContentLoaded", function () {
        const loader = document.querySelector(".loader");
        const wrapper = document.querySelector(".wrapper");

        // Set initial state of loader to prevent flicker
        gsap.set(loader, {
          y: 80,
          scaleY: 0,
          transformOrigin: "50% 100%",
        });

        const tl = gsap.timeline();

        tl.to(loader, {
          duration: 0.5,
          y: 0,
          scaleY: 1,
          opacity: 1,
          ease: "power1.inOut",
          delay: 0.5,
        })
          .to(loader, {
            duration: 0.5,
            y: -80,
            scaleY: "0",
            ease: "power1.inOut",
            transformOrigin: "50% -100%",
            opacity: 1,
          })
          .to(wrapper, {
            duration: 0.6,
            top: "-100%",
            ease: "power1.inOut",
            delay: 0.2,
          })
          .from(
            "h1",
            {
              duration: 1,
              y: 50,
              opacity: 0,
              ease: "power1.out",
            },
            "-=0.3"
          )
          .to(
            ".box",
            {
              duration: 1,
              y: "-100%",
              ease: "power1.out",
            },
            "<"
          )
          .from(
            ".navs",
            {
              duration: 1,
              y: 50,
              ease: "power1.out",
              opacity: 0,
            },
            "<"
          );
      });
    </script>
  </body>
</html>
