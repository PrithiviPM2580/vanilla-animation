<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Special+Gothic+Condensed+One&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Special Gothic Condensed One", sans-serif;
      }

      html,
      body {
        height: 100svh;
        width: 100%;
        overflow: hidden;
      }

      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1em 2em;
      }

      .logo {
        font-size: 1.2rem;
        cursor: pointer;
      }

      .navs {
        display: flex;
        gap: 1.5em;
      }
      .navs p {
        font-size: 1.2rem;
        cursor: pointer;
      }

      .container h1 {
        width: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        text-transform: uppercase;
        font-size: 10rem;
      }

      .loader {
        position: fixed;
        width: 100%;
        height: 100svh;
        clip-path: polygon(0 100%, 100% 100%, 100% 0, 0 0);
        will-change: clip-path;
      }

      .loader .img {
        position: absolute;
        width: 100%;
        height: 100svh;
        clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%);
        will-change: clip-path;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .overlay {
        position: fixed;
        width: 100%;
        height: 100svh;
        background-color: #0f0f0f;
        color: #fff;
        clip-path: polygon(0 100%, 100% 100%, 100% 0, 0 0);
        display: flex;
        align-items: center;
        justify-content: center;
        will-change: clip-path;
      }

      button {
        padding: 0.7em 2em;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 20px;
        outline: none;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">PPM</div>
        <div class="navs">
          <p>Home</p>
          <p>Shop</p>
          <p>Cart</p>
        </div>
      </nav>
      <h1>Welcome to PPM</h1>
      <div class="loader">
        <div class="img"><img src="../images/img1.png" alt="" /></div>
        <div class="img"><img src="../images/img2.png" alt="" /></div>
        <div class="img"><img src="../images/img3.png" alt="" /></div>
        <div class="img"><img src="../images/img4.png" alt="" /></div>
        <div class="img"><img src="../images/img5.png" alt="" /></div>
        <div class="img"><img src="../images/img6.png" alt="" /></div>
      </div>
    </div>

    <div class="overlay">
      <button>Click Anywhere</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="./script.js">
            document.addEventListener("DOMContentLoaded", () => {
        const button = document.querySelector("button");
        const overlay = document.querySelector(".overlay");
        const images = document.querySelectorAll(".img");
        const loader = document.querySelector(".loader");

        const tl = gsap.timeline({
          paused: true,
          defaults: { ease: "power4.inOut" },
        });

        tl.to(overlay, {
          clipPath: "polygon(0% 0%,100% 0%,100% 0%,0% 0%)",
          duration: 2,
        })
          .to(
            images,
            {
              clipPath: "polygon(0% 100%,100% 100%,100% 0%,0% 0%)",
              duration: 1,
              stagger: { amount: 1.5 },
            },
            "-=1.4",
          )
          .to(
            loader,
            { clipPath: "polygon(0% 0%,100% 0%,100% 0%,0% 0%)", duration: 1 },
            "-=0.7",
          );

        button.addEventListener("click", () => {
          tl.restart(); // reuse same timeline
        });
      });
    </script>
  </body>
</html>
