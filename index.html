<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .grid-container {
        display: grid;
        font-size: 40px;
        grid-template-columns: 100px 200px;
        grid-template-rows: 50px 100px 200px 300px;
      }

      .grid-items-1 {
        background-color: #ff6b6b;
      }
      .grid-items-2 {
        background-color: #4ecdc4;
      }
      .grid-items-3 {
        background-color: #45b7d1;
      }
      .grid-items-4 {
        background-color: #ffa07a;
      }
      .grid-items-5 {
        background-color: #98d8c8;
      }
      .grid-items-6 {
        background-color: #f7dc6f;
      }
      .grid-items-7 {
        background-color: #bb8fce;
      }
      .grid-items-8 {
        background-color: #85c1e2;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-items-1">1</div>
      <div class="grid-items-2">2</div>
      <div class="grid-items-3">3</div>
      <div class="grid-items-4">4</div>
      <div class="grid-items-5">5</div>
      <div class="grid-items-6">6</div>
      <div class="grid-items-7">7</div>
      <div class="grid-items-8">8</div>
    </div>
  </body>
</html>
