<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100svh;
        overflow: hidden;
        background-color: #e3dcc7;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100svh;
        overflow: hidden;
      }

      .nav {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1em 3em;
        color: rgb(0, 0, 0, 0.6);
      }
      .nav .link {
        display: flex;
        align-items: center;
        gap: 3em;
      }

      .text {
        position: absolute;
        width: 100%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        overflow: hidden;
      }

      .text h1 {
        font-size: 8rem;
        transform: translateY(-100%);
        color: rgb(62, 59, 59);
      }

      .images {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 300px;
        transform: translate(-50%, -50%);
        overflow: hidden;
      }
      .images .image {
        position: absolute;
        width: 100%;
        height: 100%;
        will-change: transform;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="logo">Logo</div>
        <div class="name">PPM</div>
        <div class="link">
          <p>Home</p>
          <p>Contact</p>
          <p>About</p>
        </div>
      </div>
      <div class="text">
        <h1>Reach the fullest</h1>
      </div>

      <div class="images">
        <div class="image image1">
          <img src="../images/img1.webp" alt="Image 1" />
        </div>
        <div class="image image2">
          <img src="../images/img2.webp" alt="Image 2" />
        </div>
        <div class="image image3">
          <img src="../images/img3.webp" alt="Image 3" />
        </div>
        <div class="image image4">
          <img src="../images/img4.webp" alt="Image 4" />
        </div>
        <div class="image image5">
          <img src="../images/img5.webp" alt="Image 5" />
        </div>
        <div class="image image6">
          <img src="../images/img6.webp" alt="Image 6" />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script src="./script.js">
            document.addEventListener("DOMContentLoaded", function () {
        const images = document.querySelectorAll(".image");

        const splitText = new SplitText(".text h1", { type: "words,chars" });

        images.forEach((img, index) => {
          if (index !== 0) {
            gsap.set(img, {
              y: "100%",
            });
          }
        });

        const tl = gsap.timeline();

        tl.to(".image", {
          y: "0%",
          opacity: 1,
          duration: 1,
          ease: "power2.easeOut",
          stagger: 0.5,
        })
          .to(".images", {
            y: "25rem",
            scale: 3,
            duration: 1,
            ease: "power2.easeIn",
            transformOrigin: "center top",
            delay: 1,
          })
          .to(
            splitText.chars,
            {
              y: "100%",
              duration: 0.6,
              ease: "power2.easeOut",
              stagger: 0.05,
            },
            "-=0.9"
          )
          .from(
            ".nav",
            {
              y: -50,
              opacity: 0,
              duration: 0.5,
              ease: "power2.out",
              stagger: 0.2,
            },
            "-=0.5"
          );
      });
    </script>
  </body>
</html>
