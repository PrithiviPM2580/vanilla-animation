<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="preview">
      <div class="preview-img active" id="img-1">
        <img src="../images/img1.png" alt="" />
      </div>
      <div class="preview-img" id="img-2">
        <img src="../images/img2.png" alt="" />
      </div>
      <div class="preview-img" id="img-3">
        <img src="../images/img3.png" alt="" />
      </div>
      <div class="preview-img" id="img-4">
        <img src="../images/img4.png" alt="" />
      </div>
      <div class="preview-img" id="img-5">
        <img src="../images/img5.png" alt="" />
      </div>
    </div>

    <div class="container">
      <div class="projects">
        <div class="project header" id="header">
          <div class="client"><p>Project</p></div>
          <div class="location"><p>Location</p></div>
          <div class="service"><p>Category</p></div>
          <div class="year"><p>Year</p></div>
        </div>
        <div class="project" id="project-1" data-img="../images/img1.png">
          <div class="client"><p>TechFlow Inc</p></div>
          <div class="location"><p>San Francisco</p></div>
          <div class="service"><p>App Development</p></div>
          <div class="year"><p>2023</p></div>
        </div>
        <div class="project" id="project-2" data-img="../images/img2.png">
          <div class="client"><p>Creative Studios</p></div>
          <div class="location"><p>Los Angeles</p></div>
          <div class="service"><p>Branding</p></div>
          <div class="year"><p>2022</p></div>
        </div>
        <div class="project" id="project-3" data-img="../images/img3.png">
          <div class="client"><p>Global Ventures</p></div>
          <div class="location"><p>London</p></div>
          <div class="service"><p>Consulting</p></div>
          <div class="year"><p>2022</p></div>
        </div>
        <div class="project" id="project-4" data-img="../images/img4.png">
          <div class="client"><p>Digital Minds</p></div>
          <div class="location"><p>Berlin</p></div>
          <div class="service"><p>UI/UX Design</p></div>
          <div class="year"><p>2024</p></div>
        </div>
        <div class="project" id="project-5" data-img="../images/img5.png">
          <div class="client"><p>NextGen Solutions</p></div>
          <div class="location"><p>Tokyo</p></div>
          <div class="service"><p>AI Integration</p></div>
          <div class="year"><p>2023</p></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
