<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="small-slider">
      <div class="small-slider__image">
        <div class="small-img small__image--active">
          <img src="../images/img1.webp" alt="" />
        </div>
        <div class="small-img"><img src="../images/img2.webp" alt="" /></div>
        <div class="small-img"><img src="../images/img3.webp" alt="" /></div>
        <div class="small-img"><img src="../images/img4.webp" alt="" /></div>
        <div class="small-img"><img src="../images/img5.webp" alt="" /></div>
      </div>
    </div>
    <div class="big-slider">
      <div class="big-slider__image">
        <div class="big-img big__image--active">
          <img src="../images/img1.webp" alt="" />
        </div>
        <div class="big-img"><img src="../images/img2.webp" alt="" /></div>
        <div class="big-img"><img src="../images/img3.webp" alt="" /></div>
        <div class="big-img"><img src="../images/img4.webp" alt="" /></div>
        <div class="big-img"><img src="../images/img5.webp" alt="" /></div>
      </div>
    </div>
    <div class="slide-texts">
      <div class="slide-texts__text">
        <div class="text slide-texts__text--active">
          <h1>Beautiful Creative<br />Design</h1>
        </div>
        <div class="text">
          <h1>Beautiful Innovative<br />Solutions</h1>
        </div>
        <div class="text">
          <h1>Beautiful Stunning<br />Visuals</h1>
        </div>
        <div class="text">
          <h1>Beautiful Magnificent<br />User Experience</h1>
        </div>
        <div class="text">
          <h1>Beautiful Spectacular<br />Interactive Elements</h1>
        </div>
      </div>
    </div>
    <div class="control__buttons">
      <div class="prev">
        <button>&rarr;</button>
      </div>
      <div class="next">
        <button>&larr;</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
