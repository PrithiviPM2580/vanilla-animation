<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background: #111;
        min-height: 100vh;
        padding: 0;
        margin: 0;
        /*   overflow-x: hidden; */
      }
      .gallery {
        position: absolute;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .cards {
        position: absolute;
        width: 14rem;
        height: 18rem;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .cards li {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 14rem;
        aspect-ratio: 9/16;
        text-align: center;
        line-height: 18rem;
        font-size: 2rem;
        position: absolute;
        background-size: contain;
        background-repeat: no-repeat;
        top: 0;
        left: 0;
        border-radius: 0.8rem;
      }

      .actions {
        position: absolute;
        bottom: 25px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }

      a {
        color: #88ce02;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .drag-proxy {
        visibility: hidden;
        position: absolute;
      }
    </style>
  </head>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/Draggable.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger, Draggable);

      document.addEventListener("DOMContentLoaded", () => {
        gsap.registerPlugin(ScrollTrigger, Draggable);

        let iteration = 0;
        // gets iterated when we scroll all the way to the end or start and wraps around
        // allows us to smoothly continue the playhead scrubbing in the correct direction

        // set initial state of items
        gsap.set(".cards li", {
          xPercent: 400,
          opacity: 0,
          scale: 0,
        });

        const spacing = 0.1, // spacing of the cards (stagger)
          snapTime = gsap.utils.snap(spacing),
          cards = gsap.utils.toArray(".cards li"),
          // animation builder for each card
          animateFunc = (element) => {
            const tl = gsap.timeline();

            tl.fromTo(
              element,
              { scale: 0, opacity: 0 },
              {
                scale: 1,
                opacity: 1,
                zIndex: 100,
                duration: 0.5,
                yoyo: true,
                repeat: 1,
                ease: "power1.in",
                immediateRender: false,
              }
            ).fromTo(
              element,
              { xPercent: 400 },
              {
                xPercent: -400,
                duration: 1,
                ease: "none",
                immediateRender: false,
              },
              0
            );

            return tl;
          },
          seamlessLoop = buildSeamlessLoop(cards, spacing, animateFunc),
          playhead = { offset: 0 },
          wrapTime = gsap.utils.wrap(0, seamlessLoop.duration()),
          scrub = gsap.to(playhead, {
            offset: 0,
            duration: 0.5,
            ease: "power3",
            paused: true,
            onUpdate() {
              seamlessLoop.time(wrapTime(playhead.offset));
            },
          }),
          trigger = ScrollTrigger.create({
            start: 0,
            end: "+=3000",
            pin: ".gallery",

            onUpdate(self) {
              const scroll = self.scroll();

              if (scroll > self.end - 1) {
                wrap(1, 2);
              } else if (scroll < 1 && self.direction < 0) {
                wrap(-1, self.end - 2);
              } else {
                scrub.vars.offset =
                  (iteration + self.progress) * seamlessLoop.duration();
                scrub.invalidate().restart();
              }
            },
          }),
          // convert loop progress into safe scroll value
          progressToScroll = (progress) =>
            gsap.utils.clamp(
              1,
              trigger.end - 1,
              gsap.utils.wrap(0, 1, progress) * trigger.end
            ),
          wrap = (iterationDelta, scrollTo) => {
            iteration += iterationDelta;
            trigger.scroll(scrollTo);
            trigger.update();
          };

        // snap to closest card when scrolling stops
        ScrollTrigger.addEventListener("scrollEnd", () =>
          scrollToOffset(scrub.vars.offset)
        );

        // scroll to a specific loop offset
        function scrollToOffset(offset) {
          const snappedTime = snapTime(offset),
            progress =
              (snappedTime - seamlessLoop.duration() * iteration) /
              seamlessLoop.duration(),
            scroll = progressToScroll(progress);

          if (progress >= 1 || progress < 0) {
            return wrap(Math.floor(progress), scroll);
          }

          trigger.scroll(scroll);
        }

        // button navigation
        document
          .querySelector(".next")
          .addEventListener("click", () =>
            scrollToOffset(scrub.vars.offset + spacing)
          );

        document
          .querySelector(".prev")
          .addEventListener("click", () =>
            scrollToOffset(scrub.vars.offset - spacing)
          );

        // draggable support (mobile-friendly)
        Draggable.create(".drag-proxy", {
          type: "x",
          trigger: ".cards",

          onPress() {
            this.startOffset = scrub.vars.offset;
          },

          onDrag() {
            scrub.vars.offset =
              this.startOffset + (this.startX - this.x) * 0.001;
            scrub.invalidate().restart();
          },

          onDragEnd() {
            scrollToOffset(scrub.vars.offset);
          },
        });

        function buildSeamlessLoop(items, spacing, animateFunc) {
          const overlap = Math.ceil(1 / spacing),
            startTime = items.length * spacing + 0.5,
            loopTime = (items.length + overlap) * spacing + 1,
            rawSequence = gsap.timeline({ paused: true }),
            seamlessLoop = gsap.timeline({
              paused: true,
              repeat: -1,
              onRepeat() {
                this._time === this._dur && (this._tTime += this._dur - 0.01);
              },
            }),
            total = items.length + overlap * 2;

          let time, index;

          for (let i = 0; i < total; i++) {
            index = i % items.length;
            time = i * spacing;

            rawSequence.add(animateFunc(items[index]), time);

            if (i <= items.length) {
              seamlessLoop.add("label" + i, time);
            }
          }

          rawSequence.time(startTime);

          seamlessLoop
            .to(rawSequence, {
              time: loopTime,
              duration: loopTime - startTime,
              ease: "none",
            })
            .fromTo(
              rawSequence,
              { time: overlap * spacing + 1 },
              {
                time: startTime,
                duration: startTime - (overlap * spacing + 1),
                immediateRender: false,
                ease: "none",
              }
            );

          return seamlessLoop;
        }
      });
    </script>
  </body>
