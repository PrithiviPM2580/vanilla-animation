<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEM Slider</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }

      .slider {
        width: 400px;
        border: 2px solid #ccc;
        padding: 20px;
        text-align: center;
        position: relative;
      }

      /* Slides */
      .slider__text {
        display: none;
        font-size: 24px;
        transition: opacity 0.5s ease;
      }

      .slider__text--active {
        display: block;
      }

      /* Controls */
      .slider__controls {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .slider__control button {
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slider__text-list">
        <div
          class="slider__text slider__text--active"
          style="background-color: rgb(54, 131, 162)"
        >
          <h1>Beautiful Landscape 1</h1>
        </div>
        <div class="slider__text" style="background-color: rgb(172, 54, 131)">
          <h1>Beautiful Landscape 2</h1>
        </div>
        <div class="slider__text" style="background-color: rgb(192, 157, 112)">
          <h1>Beautiful Landscape 3</h1>
        </div>
        <div class="slider__text" style="background-color: rgb(97, 162, 87)">
          <h1>Beautiful Landscape 4</h1>
        </div>
        <div class="slider__text" style="background-color: rgb(27, 96, 119)">
          <h1>Beautiful Landscape 5</h1>
        </div>
      </div>

      <div class="slider__controls">
        <div class="slider__control slider__control--prev">
          <button>&larr; Prev</button>
        </div>
        <div class="slider__control slider__control--next">
          <button>Next &rarr;</button>
        </div>
      </div>
    </div>

    <script>
      const slides = document.querySelectorAll(".slider__text");
      let currentIndex = 0;

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.toggle("slider__text--active", i === index);
        });
      }

      document
        .querySelector(".slider__control--prev button")
        .addEventListener("click", () => {
          currentIndex = (currentIndex - 1 + slides.length) % slides.length;
          showSlide(currentIndex);
        });

      document
        .querySelector(".slider__control--next button")
        .addEventListener("click", () => {
          currentIndex = (currentIndex + 1) % slides.length;
          showSlide(currentIndex);
        });

      // Initialize first slide
      showSlide(currentIndex);
    </script>
  </body>
</html>
