<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform Origin Practice</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
      }

      .box {
        width: 100px;
        height: 100px;
        background: teal;
        transition: transform 0.5s;
      }

      /* Always set transform-origin before hover */
      .box.bottom {
        transform-origin: 50% 100%;
      } /* bottom center */
      .box.top {
        transform-origin: 50% 0%;
      } /* top center */
      .box.left {
        transform-origin: 0% 50%;
      } /* left center */
      .box.right {
        transform-origin: 100% 50%;
      } /* right center */

      .box.bottom:hover {
        transform: scaleY(2);
      }
      .box.top:hover {
        transform: scaleY(2);
      }
      .box.left:hover {
        transform: scaleX(2);
      }
      .box.right:hover {
        transform: scaleX(2);
      }
    </style>
  </head>
  <body>
    <div class="box bottom"></div>
    <div class="box top" style="margin-left: 20px"></div>
    <div class="box left" style="margin-left: 20px"></div>
    <div class="box right" style="margin-left: 20px"></div>
  </body>
</html>
