<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <nav class="nav">
        <div class="logo">Codegrid</div>
        <div class="name">PPM</div>
      </nav>
      <div class="container">
        <div class="img-names col">
          <div class="img-name" data-img="1">
            <div class="name">Azure</div>
            <div class="name-revealer"></div>
          </div>
          <div class="img-name" data-img="2">
            <div class="name">Euphoria</div>
            <div class="name-revealer"></div>
          </div>
          <div class="img-name" data-img="3">
            <div class="name">Ember</div>
            <div class="name-revealer"></div>
          </div>
          <div class="img-name" data-img="4">
            <div class="name">Pistill</div>
            <div class="name-revealer"></div>
          </div>
          <div class="img-name" data-img="5">
            <div class="name">Vaccum</div>
            <div class="name-revealer"></div>
          </div>
          <div class="img-name" data-img="6">
            <div class="name">Scratcher</div>
            <div class="name-revealer"></div>
          </div>
        </div>
        <div class="img-preview col">
          <div class="img-preview-container">
            <img src="../images/img1.png" alt="" />
          </div>
        </div>
      </div>
      <div class="img-modal">
        <div class="modal-nav">
          <div class="close-btn">
            <div class="btn">close</div>
            <div class="btn-revealer"></div>
          </div>
        </div>
        <div class="img-view">
          <img src="../images/img1.png" alt="" />
        </div>
        <div class="img-modal-name">
          <div class="modal-name">Azure</div>
          <div class="modal-name-revealer"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
