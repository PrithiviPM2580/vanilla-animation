<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slider-content">
      <div class="slider-number">
        <div class="prefix">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
        </div>
        <div class="postfix"><span>/</span>5</div>
      </div>

      <div class="slide-name">
        <div class="names">
          <div>Ether Shift Mode</div>
          <div>Solar Thread</div>
          <div>Quantum Sheen Veil</div>
          <div>Flux Aura</div>
          <div>Echo Nimbus</div>
        </div>
      </div>
      <div class="slide-year">
        <div class="years">
          <div>2021</div>
          <div>2022</div>
          <div>2023</div>
          <div>2024</div>
          <div>2025</div>
        </div>

    </div>
    <div class="slider">
        <div class="sldie" id="slide-1"><img src="../images/img1.webp" alt="Image 1"></div>
        <div class="sldie" id="slide-2"><img src="../images/img2.webp" alt="Image 2"></div>
        <div class="sldie" id="slide-3"><img src="../images/img3.webp" alt="Image 3"></div>
        <div class="sldie" id="slide-4"><img src="../images/img4.webp" alt="Image 4"></div>
        <div class="sldie" id="slide-5"><img src="../images/img5.webp" alt="Image 5"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
